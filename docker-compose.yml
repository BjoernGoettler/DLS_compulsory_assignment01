services:
  logging-db:
    image: mysql:latest
    volumes:
      - loggingdata:/var/lib/mysql
    env_file:
      - "shared.env"
  tracing-db:
    image: mysql:latest
    volumes:
      - tracingdata:/var/lib/mysql
    env_file:
      - "shared.env"
  joke-db:
    image: mysql:latest
    volumes:
      - jokedata:/var/lib/mysql
    env_file:
      - "shared.env"
    ports:
      - 3306
  joke-service:
    build:
      context: .
      dockerfile: JokeService/Dockerfile
    depends_on:
      joke-db:
        condition: service_started
    ports:
      - 8080
    deploy:
      replicas: 2
  logger-service:
    build:
      context: .
      dockerfile: LoggerService/Dockerfile
    depends_on:
      logging-db:
        condition: service_started
    ports:
      - 8080
    deploy:
      replicas: 2
            
volumes:
  loggingdata:
  metricsdata:
  tracingdata:
  jokedata:
  