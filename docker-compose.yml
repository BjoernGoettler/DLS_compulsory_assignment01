services:
  metrics-db:
    image: mysql:latest
    volumes:
      - metricsdata:/var/lib/mysql
      - "./sql/savetheday.sql:/docker-entrypoint-initdb.d/1.sql"
    env_file:
      - "shared.env"
    healthcheck:
      test: "mysqladmin ping -h localhost"
      interval: 1s
      retries: 10
  logging-db:
    image: mysql:latest
    volumes:
      - loggingdata:/var/lib/mysql
      - "./sql/savetheday.sql:/docker-entrypoint-initdb.d/1.sql"
    env_file:
      - "shared.env"
    healthcheck:
      test: "mysqladmin ping -h localhost"
      interval: 1s
      retries: 10
  tracing-db:
    image: mysql:latest
    volumes:
      - tracingdata:/var/lib/mysql
      - "./sql/savetheday.sql:/docker-entrypoint-initdb.d/1.sql"
    env_file:
      - "shared.env"
    healthcheck:
      test: "mysqladmin ping -h localhost"
      interval: 1s
      retries: 10
  logger-service:
    build:
      context: .
      dockerfile: LoggerService/Dockerfile
    depends_on:
      logging-db:
        condition: service_started
    ports:
      - 8080
    deploy:
      replicas: 2
volumes:
  loggingdata:
  metricsdata:
  tracingdata:
